<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>FIPC - Plano de Aulas (Confeiteiro)</title>

  <!-- Seu CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- SheetJS para leitura de Excel no cliente -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Script principal -->
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="filtro.jng2.png" width="300" height="300">

    </div>

    <div class="filtros">
      <div class="row">
        <label for="tipo">Tipo:</label>
        <select id="tipo">
          <option value="todos">Todos</option>
          <option value="mercearia">Mercearia</option>
          <option value="hortifruti">Hortifruti</option>
          <option value="frios">Frios</option>
          <option value="proteina">Proteína</option>
        </select>
      </div>
      <div style="margin: 10px 0;">
        <button id="btnSalvarCurso">Salvar Curso</button>
        <select id="cursosSalvos">
          <option value="">-- Selecione um curso salvo --</option>
        </select>
        <button id="btnExcluirCurso">Excluir Curso</button>
      </div>

      <div class="row">
        <label for="dataInicio">Data início:</label>
        <input type="date" id="dataInicio" />

        <label for="dataFim">Data fim:</label>
        <input type="date" id="dataFim" />
      </div>

      <div class="row">
        <input type="text" id="searchInput" placeholder="Buscar receita ou insumo..." />
      </div>

      <div class="row">
        <input type="file" id="excelInput" accept=".xlsx,.xls" />
      </div>

      <div class="row">
        <button id="filtrarBtn">Filtrar</button>
        <button id="gerarResumoBtn">Gerar Resumo</button>
        <button id="exportCsvBtn" style="display:none;">Exportar CSV</button>
      </div>
    </div>

    <div id="blocosAulas" class="blocosAulas"></div>

    <!-- Cards por aula aparecem aqui -->
  </div>


  <footer style="text-align:center; margin-top:18px; color:#666; font-size:13px;">

  </footer>
  </div>
</body>

</html>
